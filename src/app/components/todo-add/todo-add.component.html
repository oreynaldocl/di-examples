<form (ngSubmit)="callAdd()">
  <fieldset [disabled]="disabled">
    <div class="row no-gutters">
      <div class="col">
        <input
          #todoTextModel="ngModel"
          type="text"
          class="form-control"
          name="todo-text"
          placeholder="{{ 'New Todo' | translate }}"
          [(ngModel)]="todoText"
        >
      </div>
      <div class="col-auto">
        <button
          type="submit"
          class="btn btn-primary ml-2"
          [disabled]="todoTextTrimmed.length === 0"
        >
            <i class="fas fa-plus-circle"></i> {{ 'add' | translate }}
        </button>
      </div>
    </div>
  </fieldset>
</form>
